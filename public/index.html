<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octomov - Movie Search</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <img src="/images/logo.svg" alt="Octomov Logo" class="logo-img" />
      Octomov
    </a>
  </nav>
  <div class="container" id="main-form">
    <h1>Search for a Movie!</h1>
    <form id="searchForm">
      <input type="text" placeholder="Search for a Movie Title" name="search" id="searchInput">
      <input type="submit" value="SEARCH">
    </form>
    <div id="results"></div>
  </div>
  <footer class="footer">
    &copy; 2025 Octomov &mdash; <a href="https://github.com/palaashatri/octomov">GitHub</a>
  </footer>
  <script src="/scripts/main.js"></script>
</body>
</html>
